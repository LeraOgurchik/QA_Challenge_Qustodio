name: Run API tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Newman and Allure reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-allure

      - name: Setup Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xvzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Run Postman tests with Allure
        run: |
          mkdir -p allure-results
          newman run "Task 3/QA Interview Challenge.postman_collection.json" \
            --environment "Task 3/env.json" \
            --reporters cli,allure \
            --reporter-allure-export allure-results

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-html-report
          path: allure-report

